<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <main class="world" data-js="world">
      <p class="score">No damage for: <span data-js="score">0</span> seconds</p>
      <p class="start-screen" data-js="start-screen">Press Any Key To Start</p>
      <div class="ground" data-js="ground"></div>
      <div class="ground ground-two" data-js="ground"></div>
      <span class="text hide" data-js="text">Wie ist denn das passiert?</span>
      <img
        class="player"
        data-js="player"
        src="https://api.dicebear.com/6.x/thumbs/svg?seed=Bella&shapeRotation=0&faceOffsetX=-15"
        alt="avatar"
      />
    </main>
  </body>
</html>
